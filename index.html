<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Showcase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">GitHub Repositories Showcase</h1>

        <div class="form-group">
            <label for="username">Enter GitHub Username:</label>
            <div class="searchdata">
                <input type="text" class="form-control" id="username" placeholder="Enter username">
                <button class="btn btn-success mt-2" type="submit" onclick="getUserData()">Search</button>
            </div>
        </div>
        
        <div id="profile-info" class="my-4"></div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="repo-search">Search Repositories:</label>
                <input type="text" class="form-control" id="repo-search" placeholder="Enter repository name"
                    oninput="searchRepositories()">
            </div>
            <div class="form-group col-md-6">
                <label for="repos-per-page">Repositories Per Page:</label>
                <select class="form-control" id="repos-per-page" onchange="updatePerPage()">
                    <option value="9">9</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>


        <div id="repo-cards" class="row"></div>

        <div id="pagination" class="my-4"></div>

        <div id="loader" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="repositories.js"></script>
    <script src="userProfile.js"></script>
</body>

</html>
